<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Conversor de números:</h1>
    <div class="content">
        <label for="number">Converter Inteiro > Romano:</label>
        <div class="input">
            <input id="n1" name="number" type="text">
            <input id="btn" class="btn" type="button" value="Converter" onclick="toRoman()">
        </div>
        <label for="number">Converter Romano > Inteiro:</label>
        <div class="input">
            <input id="n2" name="number" type="text">
            <input id="btn" class="btn" type="button" value="Converter" onclick="toDecimal()">

        </div>
        <p style="color: rgb(7, 223, 36);" id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
